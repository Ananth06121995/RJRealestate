	.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}
	.dropbtn {
  background-color: #000000;
  color: white;
  padding: 16px;
  
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #000000;
  min-width: 120px;
  box-shadow: 0px 4px 8px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  text-decoration: none;
  display: block;
  position:relative;
  padding:12px 16px;
}

.dropdown-content a:hover {background-color: #f1f1f1;padding:5px 5px 5px 5px; width:149px;margin-left:0px;margin-right:0px;}

.dropdown:hover .dropdown-content {
  display: block;
  position:absolute;
  
}

.dropdown:hover .dropbtn {
  background-color: #4169E1;
  padding: 24px 25px;
   position: relative;
}
